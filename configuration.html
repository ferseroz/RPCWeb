<!DOCTYPE html>
<html>
<head>
	<title>Raspberry Pis Cluster</title>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/web.css">
</head>
<body>

	<div class = "main"style="clear:both" >

		<form class = "loginForm">
			User name: <input type="text" name="firstname">
			Password: <input type="password" name="password">
			<input type="submit" value="Login">
		</form>
		<div class="header">
			<h2>Cluster</h2>		
		</div>

		<div class="configPanel">
			<ul style="list-style-type:none">

				<li><input type="radio" name="job" value="all"> Node</li>
				<!-- Node config pane -->
				<div class="nodeConfigPane">

				</div>
				<li><input type="radio" name="job" value="all"> IP</li>
				<!-- IP config pane -->
				<div class="ipConfigPane">
					<form id="ipForm">
						<select name="node" form="ipForm">
							<option value="node1">Node 4</option>
							<option value="node2">Node 3</option>
							<option value="node3">Node 3</option>
							<option value="node4">Node 4</option>
						</select>
					</form>

				</div>
				<li><input type="radio" name="job" value="all"> Run node</li>
				<!-- Run config pane -->
				<div class="runPane">
					
				</div>
				<li><input type="radio" name="job" value="all"> Reboot, shutdown</li>
				<!-- Reboot, shutdown config pane -->
				<div class="rebootPane">
					
				</div>
				<li><input type="radio" name="to" value="all"> User Manage</li>
				<!-- User manage pane -->
				<div class="userManagementPane">
					<h2>User management</h2>
					<table style="width:80%;">
						<tr>
							<td>USER</td>
							<td>PASSWORD</td>
							<td>Edit</td>
							<td class width="5%">Remove</td>
						</tr>
					</table>
				</div>
			</ul>
		</div>
	</div>
</body>
</head>
